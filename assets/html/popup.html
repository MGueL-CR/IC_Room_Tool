<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Acerca de ICR Tool">
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <title>ICR Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: content-box;
            font-family: sans-serif;
        }

        html {
            width: fit-content;
        }

        body {
            display: inline-block;
            padding: 3px;
            border: solid 3px #ffc743;
            background-color: #ffc743;
        }

        .contenedor {
            position: relative;
            display: grid;
            grid-template-areas:
                "section aside"
                "footer footer";
            gap: 6px;
            min-width: 420px;
            background-color: #fff;
            box-shadow: 0 0 5px 0px #263238;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .logo {
            grid-area: aside;
            display: flex;
            width: fit-content;
            background-color: transparent;
            overflow: visible;
        }

        .logo .img-logo {
            place-self: center;
            width: 128px;
            height: 128px;
        }

        .detalles {
            grid-area: section;
            display: flex;
            flex-direction: column;
            align-items: normal;
            justify-content: space-between;
            gap: 0.3rem;
            color: #232323;
            font-size: 12px;
            text-align: justify;
            padding: 0.325rem 0.75rem;
            z-index: 10;
        }

        .detalles .titulo {
            font-size: 20px;
            font-weight: 600;
            color: #ff382e;
        }

        .detalles .titulo .version {
            float: inline-end;
            color: #ffc743;
            padding-right: 1rem;
        }

        .detalles .descripcion {
            font-style: italic;
        }

        .detalles .credito {
            place-self: end end;
        }

        .detalles .credito .perfilWeb {
            text-decoration: none;
            color: #ffc743;
            font-weight: 600;
        }

        .footer {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #26323833;
            padding-top: 6px;
        }

        .footer .github {
            place-self: center;
            text-align: start;
            font-style: italic;
            font-size: x-small;
            font-weight: 400;
        }

        .footer .github a {
            color: #b71c1c;
            font-weight: bolder;
            text-decoration: none;
        }

        .footer .github a:hover {
            color: #ff382e;
            text-decoration: underline;
        }

        .footer .btn-open {
            place-self: end;
            flex: 0 0 112px;
            padding: 0.375em 0.75em;
            border-radius: 6px;
            border: 2px solid transparent;
            background-color: #ff382e;
            color: #ffffff;
            border-right-color: #b71c1c;
            border-bottom-color: #b71c1c;
            box-shadow: none;
            transition: all 250ms ease-in-out;
        }

        .footer .btn-open:hover {
            background-color: transparent;
            color: #b71c1c;
            border-color: transparent;
            box-shadow: 0 0 0 2px #ff382e;
        }

        .footer .btn-open:active {
            background-color: #b71c1c;
            color: #f5f5f5;
            border-color: #b71c1c;
            box-shadow: 0 0 0 2px #ff382e;
        }
    </style>
</head>

<body>
    <main class="contenedor">
        <section class="detalles">
            <span class="titulo">ICR Tool <sup class="version">v1.0.0.0</sup></span>
            <span class="descripcion">Con <b>ICR Tool</b> podr치 administrar y trabajar de manera m치s facil con
                plantillas de texto.
            </span>
            <span class="credito">Desarrollado por
                <a class="perfilWeb" href="http://www.linkedin.com/in/mguel-dev" target="_blank">@MGueL-Dev</a>
            </span>
        </section>
        <aside class="logo">
            <img class="img-logo" src="../icons/utiles-x128.png" alt="imagen del logo daruma" />
        </aside>
        <footer class="footer">
            <span class="github">
                ** Extensi칩n de c칩digo abierto, ver en: <a class="perfilWeb"
                    href="https://github.com/MGueL-CR/IC_Room_Tool" target="_blank">
                    GitHub</a>
            </span>
            <button id="btnMostrarPanel" class="btn-open">Mostrar Panel</button>
        </footer>
    </main>
    <script type="module" src="../libs/js/openPanel.js"></script>
</body>

</html>
